<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/street-svgrepo-com.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Busca de Cep's</title>
</head>

<body>
    {%include '_message.html'%}
    <form class="d-flex justify-content-center container" href="/busca" method="POST">
        <div class="form-row">
            <h2>Busca CEP</h2>
            <p>Apenas n√∫meros !</p>
            <div class="form-group col-md-10">
                <input type="number" class="form-control input" aria-describedby="emailHelp" name="cep"
                    placeholder="Digite seu CEP">
                <button type="submit" class="btn btn-primary button">Enviar</button>
            </div>
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>Rua</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>UF</th>
                <th>CEP</th>
                <th>DDD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{content.rua}}</td>
                <td>{{content.bairro}}</td>
                <td>{{content.cidade}}</td>
                <td>{{content.uf}}</td>
                <td>{{content.cep}}</td>
                <td>{{content.ddd}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
